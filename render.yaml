services:
  - type: web
    name: alignai-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: LLM_PROVIDER
        value: gemini
      - key: VECTOR_DB_PROVIDER
        value: none
      - key: REDIS_URL
        value: disabled
      - key: GEMINI_MODEL
        value: gemini-2.5-flash
      - key: GEMINI_API_KEY
        sync: false  # You'll add this in Render dashboard
    healthCheckPath: /health
